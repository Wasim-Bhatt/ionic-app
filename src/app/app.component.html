<ion-app>  
  <ion-menu side="start" menuId="first" contentId="content">  
    <ion-header>  
      <ion-toolbar color="new">  
        <ion-title>Blog App</ion-title>  
      </ion-toolbar>  
    </ion-header>  
    <ion-content>  
      <ion-list *ngFor="let pages of appPages">  
        <ion-menu-toggle auto-hide="true">  
          <ion-item [routerLink]="pages.url" routerDirection="forward" detail="false">  
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>  
              {{pages.title}}   
          </ion-item>  
        </ion-menu-toggle>  
      </ion-list>  
      <ion-item (click)="presentLogoutAlert()">
        <ion-icon name="logout" slot="start"></ion-icon>
        Logout
      </ion-item>
    </ion-content>  
  </ion-menu>  
  <ion-router-outlet Id="content"></ion-router-outlet>  
</ion-app>
